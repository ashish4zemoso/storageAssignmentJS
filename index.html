<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Assignment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Testing Session and Local Storage</h1>
      <div id="session">
        <span id="sessionCount">0</span>
        <input id="sessionI" type="button" name="increase" value="+" />
        <input id="sessionD" type="button" name="decrement" value="-" />
        <p>Session Storage</p>
      </div>
      <div id="local">
        <span id="localCount">0</span>
        <input id="localI" type="button" name="increase" value="+" />
        <input id="localD" type="button" name="decrement" value="-" />
        <p>Local Storage</p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
